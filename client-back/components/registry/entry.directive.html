
<div class="col-xs-6 col-sm-4 col-md-3">

  <div class="pokemon-entry {{types(info)}}">

    <div class="national-id"><b>{{info.national_id | digit:3}}</b></div>

    <img ng-src="{{'images/' + info.national_id + '.png'}}" alt="{{ info.name}}">

    <div class="pokemon-summary">

      <h1>{{info.name}}</h1>

    </div>

  </div>

</div>
